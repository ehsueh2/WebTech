<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>In-Class Exercise 09</title>
    <style type="text/css">
       body {
           color:darkblue;
           font-family:Arial, Helvetica, sans-serif;
       }
       div {
           line-height:1.75em;
       }
       form {
           background-color: lightgrey;
           width:30em;
           padding:0.5em;
       }
     </style>    
  </head>
  <body>
    <form method="post" action="mailto:ehsueh2@babson.edu">
        <div>
            <label for="lastname">Last name:</label>
            <input
            type="text"
            id="lastname"
            name="lastname"
            maxlength="100"
            placeholder="Last name"
            />
        </div>
        <div>
            <label for="firstname">First name:</label>
            <input
            type="text"
            id="firstname"
            name="firstname"
            maxlength="100"
            placeholder="First name"
            />
        </div>
        <div>
            <label for="email">Email:</label>
            <input
            type="text"
            id="email"
            name="email"
            maxlength="100"
            placeholder="Email address"
            />
        </div>
        <div>
            Gender:
            <label>Male
            <input type="radio" name="gender" value="male" />
            </label>
            <label>Female
            <input type="radio" name="gender" value="female" />
            </label>
        </div>
        <div>
        <div>My favorite topics are:</div>
            <div>
            <input type="checkbox" id="basichtml" name="codes" value="basichtml" />
            <label for="basichtml">Basic HTML</label>
            </div>
            <div>
            <input type="checkbox" id="css" name="codes" value="css"/>
            <label for="css">CSS</label>
            </div>
            <div>
            <input type="checkbox" id="tables" name="codes" value="tables"
            checked />
            <label for="tables">Tables</label>
            </div>
        </div>
        <div>
            <div>
            <label for="grade">Which grade do you expect to receive?</label>
            <select name="grade" id="grade-select">
            <option value="A">A</option>
            <option value="A-">A-</option>
            <option value="B+">B</option>
            <option value="B">B</option>
            <option value="B-">B-</option>
            <option value="C+">C+</option>
            </select>
            </div>
        </div>
        <div>
            <div>
                <label for="comments">Leave a Reply:</label>
            </div>
            <div>
                <textarea
                id="comments"
                name="comments"
                rows="5"
                cols="25"
                placeholder="Enter your comment here..."></textarea>
            </div>
        </div>
        <div>
            <button type="submit" name="submit-button">
                <img src="images/mailbox.png"
                height="30"
                alt="submit button" />
            </button>
            <button type="reset" name="reset-button">
                <img src="images/reset.png"
                height="30"
                alt="reset button" />
            </button>
        </button>
    </form>
  </body>
</html>
