        function enlargeImage() {
        let myImg = document.querySelector(".specialimg");
            let w = myImg.width;
            w = w*1.5;
            myImg.width = w;
            myImg.style.border = "thick solid #0000FF";
      }
      document.querySelector(".specialimg").addEventListener("mouseover", function () {
        enlargeImage();
      });

      function shrinkImage() {
        let myImg = document.querySelector(".specialimg");
            let w = myImg.width;
            w = w*2/3;
            myImg.width = w;
            myImg.style.border = "thick solid #FFFFFF";
      }
      document.querySelector(".specialimg").addEventListener("mouseout", function () {
        shrinkImage();
      });
    </script>
