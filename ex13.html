<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex13</title>
  </head>
  <body>
    <h1>Manipulating Styles and Images</h1>
    <div class="myDiv">
      <img id="tiger" src="images/tiger1.jpg" alt="Tiger 1" title="Tiger is walking" width="400" />
    </div>

    <div class="myDiv">
        <img id="elephant" src="images/elephant.jpg" alt="Elephant" title="Pic of elephant" width="400" />
    </div>


    <script>

        function enlarge(imageId) {
        let x = document.getElementById(imageId);
            let w = x.width;
            w = w*1.5;
            x.width = w;
            x.style.border = "thick solid #0000FF";
      }

      document.getElementById("tiger").onmouseover = function () {
        enlarge("tiger");
      };

      document.getElementById("elephant").onmouseover = function () {
        enlarge("elephant");
      };

      function shrink(imageId) {
        let x = document.getElementById(imageId);
            let w = x.width;
            w = w*2/3;
            x.width = w;
            x.style.border = "thick solid #FFFFFF";
      }
      document.getElementById("tiger").onmouseout = function () {
        shrink("tiger");
      };

      document.getElementById("elephant").onmouseout = function () {
        shrink("elephant");
      };

    </script>
  </body>
</html>
