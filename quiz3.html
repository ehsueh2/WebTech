<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz 3 - JavaScript</title>
    <style type="text/css">
      body {
        margin: 20px;
      }
      p + ol {
        margin-top: -10px;
      }
      div {
        text-align: center;
      }
      img {
        display: block;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <h1>Kembar Walker</h1>
    <p>
      Use internal JavaScript to implement the features below:
    </p>
    <ol>
      <li>
        clicking the heading ("Kember Walker") should center itself.
      </li>
      <li>
        clicking the button should change the image from kemba-walker.png to
        tacko-fall.png, and change the heading "Kembar Walker" to "Tacko Fall".
      </li>
    </ol>
    <div>
      <img alt="KembarWalker" height="100" src="images/kemba-walker.png" />
      <button>I Want to Be Tall!</button>
    </div>
    <script>
      const heading = document.querySelector("h1");
      let counter = 1

      function centerHeading() {
        heading.style.textAlign = "center";
        counter++;
      }

      function leftHeading() {
          heading.style.textAlign = "left";
          counter++;
      }
     
    heading.onclick = function() {
        if (counter % 2 == 0) {
            leftHeading();
            } else {
                centerHeading();
            };
    };
   
      function change() {
        const celticImage = document.querySelector("img");
        celticImage.src = "images/tacko-fall.png";
        heading.innerText = "Tacko Fall";
      }

      document.querySelector("button").onclick = function () {
        change();
      };
    </script>
  </body>
</html>
